name: Run build

on:
  pull_request:
  push:
    branches:
      - 'develop'
      - 'main'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - uses: actions/checkout@v4

      - uses: ./.github/actions/setup-java

      - name: Build with Gradle
        run: ./gradlew assembleDebug --no-daemon --stacktrace
